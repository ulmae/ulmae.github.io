<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div style="display: block; display: flex; flex-direction: column; align-items: center; height: 100vh; justify-content: center;">
        <div>
            <input class="display" type="number" id="hours" name="hours" step="1" min="0" max="24" placeholder="HH"/>
            <input class="display" type="number" id="minutes" name="minutes" step="1" min="0" max="59" placeholder="MM"/>
            <input class="display" type="number" id="seconds" name="seconds" step="1" min="0" max="59" placeholder="SS"/>
        </div>
        
        <div style="padding: 50px; display: flex;">
            <div style="width:300px;height:85px;display:flex;align-items: center;justify-content:center"><button class="start" onclick="start()">START</button></div>
            <div style="width:300px;height:85px;display:flex;align-items: center;justify-content:center"><button class="reset" onclick="reset()">RESET</button></div>
        </div>
        
        
    </div>
    <script src="main.js"></script>
</body>

</html>
